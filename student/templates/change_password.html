<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Add your CSS styles here */
        @import url('https://fonts.googleapis.com/css?family=Oswald:500');

        .fa-instagram {
            background: #125688;
            color: white;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        /* Add this CSS to your existing styles */


        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            /* Increase the font size for larger screens */
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Style form input fields */
        form input[type="text"],
        form input[type="password"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
                /* Adjust the font size for smaller screens */
            }

            form {
                max-width: 90%;
                /* Increase the width for smaller screens */
                padding: 10px;
            }
        }

        /* Additional styles for even smaller screens */
        @media (max-width: 480px) {

            form input[type="text"],
            form input[type="password"] {
                padding: 8px;
            }

            button[type="submit"] {
                padding: 8px 16px;
            }
        }



        footer {
            background-color: #333;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            footer {
                background-color: #333;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
                
            }
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-content p {
            margin: 0;
        }

        #a {
            color: white;

        }

        /* Add hover effect */
        button[type="submit"]:hover {
            background-color: #083b5d;
        }

        /* Add animation to the submit button */
        button[type="submit"]:focus {
            animation: buttonScale 0.5s ease-in-out infinite;
        }


        /* Add more media queries and styles for different screen sizes */
    </style>
</head>

<body>
    <h1>Change Password</h1>

    <form method="POST">
        {% csrf_token %}
        {{ fm.as_p }}
        <button type="submit">Submit</button>
    </form>
    <footer>
        <div class="footer-content">
            <a href="https://www.instagram.com/kanhu_pasayat/" id="a">
                <p>&copy; 2023 Created By Kanhu Pasayat
                    <a href="https://www.instagram.com/kanhu_pasayat/" class="fa fa-instagram"></a>

                </p>
            </a>
        </div>
    </footer>
</body>

</html>
